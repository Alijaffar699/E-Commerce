<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>ALMAQTUM SHOP </title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <h2>AliJaffar Shop</h2>
            </div>
            <div class="navLinks">
                <input type="search" name="Search" placeholder="Search Item">
                <a href="index.html">Home</a>
                <a href="./store.html">Store</a>
                <a href="./index.html">About</a>
            </div>
            <div class="login">
                <button type="submit">
                    Login
                </button>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">WATCHES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Mens Dual</span>
                <img class="shop-item-image" src="pic1.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh2999.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mens Dual</span>
                <img class="shop-item-image" src="pic2.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$ksh2999.00</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Ladies leather</span>
                <img class="shop-item-image" src="pic3.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh2200.00</span>

            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mens Gift Watch</span>
                <img class="shop-item-image" src="pic4.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh2700.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
     <section class="container content-section">
        <h2 class="section-header">SUNGLASSES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Trend Eyewear</span>
                <img class="shop-item-image" src="pic6.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$ksh2500.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Eyewear </span>
                <img class="shop-item-image" src="pic7.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh600.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Trendy Eyewear </span>
                <img class="shop-item-image" src="pic8.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh1500.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Polarized Sunglasses </span>
                <img class="shop-item-image" src="pic9.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">ksh2000.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">ksh0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

</html>
